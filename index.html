<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>AluraGeek</title>
</head>
<body>
    <!-- Cabezal -->
    <header>
        <img src="img/corazones.png" class="log" alt="corazonesLog">
        <h1 class="title"> AluraGeek</h1>
    </header>

    <!-- Cuerpo -->
    <main>
        <section class="productosContainer">
            <h1 class="titleMisProductos">MIS PRODUCTOS:</h1>
            <div class="generalCar" data-lista>
                <div class="car">
                    <img class="imgProduct" src="img/tazaBlanca.jpeg" alt="">
                    <h6 class="titleH6">Stormtrooper</h6>
                    <div class="titleContainer">
                        <p class="titleP">$60.00</p>
                        <button class="basura"><i class="bi bi-trash" data-id="123"></i></button>
                    </div>
                </div>
            </div>

        </section>


        <section class="agregar">
            <h1 class="titleMisProductos">AGREGAR PRODUCTO:</h1>
            <form class="form" data-formulario>
                <fieldset class="contenedorForm">
                    <label for="nombre" ></label>
                    <input name="nombre" id="nombre" placeholder="nombre..." data-nombre>
                    <label for="precio"></label>
                    <input name="precio" id="precio" placeholder="precio.." data-precio>
                    <label for="imagen"></label>
                    <input name="imagen" id="imagen" placeholder="imagen..." data-imagen>
                </fieldset>

                <div class="btn">
                    <button  class="btnE" type="submit">Enviar</button>
                    <a href="index.html"> <button class="btnL" type="button" >Limpiar</button> </a>
                </div>
            </form>
        </section>
    </main>

    <!-- Pie -->
    <footer>
        <div class="titleFooter">
            <img class="log" src="img/corazones.png" alt="">
            <h1 class="titleF">AluraGeek</h1>
        </div>

        <h1 class="dev">Desarollado por Ana Castello</h1>
    </footer>
    <script src="js/crearCard.js" type="module"></script>
    <script src="js/conexionAPI.js" type="module"></script>
    <script src="js/mostrarPoductos.js" type="module"></script>
    <script src="js/delete.js" type="module"></script>

</body>
</html>
